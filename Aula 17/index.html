<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 1fr);
        row-gap: 20px;
        column-gap: 20px;
        gap: 30px; /* colocar na row e na column */
        /*  justify-items: start;
        align-items: center; */
        align-items: center;
      }

      div {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <section class="grid">
      <div>Item 01</div>
      <div>Item 02</div>
      <div>Item 03</div>
      <div>Item 04</div>
      <div>Item 05</div>
      <div>Item 06</div>
      <div>Item 07</div>
      <div>Item 08</div>
      <div>Item 09</div>
      <div>Item 10</div>
      <div>Item 11</div>
      <div>Item 12</div>
    </section>
  </body>
</html>
