<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <a href="https://pt.wikipedia.org/wiki/SpongeBob_SquarePants_%28personagem%29" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/pt/b/bf/SpongeBob_SquarePants_personagem.png" alt="bob">
    </a>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/nm2v01D4jU0?si=khTCfEttJfwHlbjD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="">Genero</label>

        <div>
          <input type="radio" id="m" />
          <label for="m">Masculino</label>

          <input type="radio" id="f" />
          <label for="f">Feminino</label>

          <input type="radio" id="o" />
          <label for="o">Outros</label>
        </div>
        <br />

        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" />
        </div>



        <div>
          <label for="sobrenome">Sobrenome</label>
          <input id="sobrenome" type="text" />
        </div>

        <br />

        <div>
          <label for="tamanho">Tamanho</label>
          <select name="tamanho" id="tamanho">
            <option>Grande</option>
            <option>Medio</option>
            <option>Pequeno</option>
          </select>
        </div>
        <br />

        <button>Evniar</button>
      </fieldset>
    </form>
  </body>
</html>
